<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de RPK</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="body">
        <h1>Gráfico de RPK</h1>

        <div class="formulario">
            <form action="/voos/grafico" method="post">
                <label for="ano_inicio">Ano Início:</label>
                <input type="number" id="ano_inicio" name="ano_inicio" required><br>

                <label for="mes_inicio">Mês Início:</label>
                <input type="number" id="mes_inicio" name="mes_inicio" required><br>

                <label for="ano_fim">Ano Fim:</label>
                <input type="number" id="ano_fim" name="ano_fim" required><br>

                <label for="mes_fim">Mês Fim:</label>
                <input type="number" id="mes_fim" name="mes_fim" required><br>

                <label for="mercado">Mercado:</label>
                <input type="text" id="mercado" name="mercado" required><br>

                <button type="submit">Gerar Gráfico</button>
            </form>
        </div>

        <!-- Aqui será renderizado o gráfico -->
         <div class="grafico">
            {% if graph_html %}
            <div>{{ graph_html | safe }}</div>
            {% endif %}
         </div>
        
    </div>



</body>

</html>
